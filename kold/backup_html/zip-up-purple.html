<script>
  if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") {
    window.location.href = "/";
  }
</script>
<h1>Zip Up Purple Hoodie</h1>
<img src="assets/front zip up purple logo.png" alt="Front Purple Hoodie">
<img src="assets/back purple zip.png" alt="Back Purple Hoodie">

<p>Price: $75</p>
<p>Description: Premium zip-up hoodie with soft fabric, modern fit, and signature Koldevi style.</p>

<form>
<label for="size-purple">Size:</label>
<select id="size-purple" name="size">
  <option value="S">Small</option>
  <option value="M">Medium</option>
  <option value="L">Large</option>
</select>

<label for="quantity-purple">Quantity:</label>
<input type="number" id="quantity-purple" name="quantity" value="1" min="1">
</form>

<button class="snipcart-add-item"
        data-item-id="zip-up-purple"
        data-item-name="Zip Up Purple Hoodie"
        data-item-price="75"
        data-item-url="zip-up-purple.html"
        data-item-description="Premium zip-up hoodie with soft fabric, modern fit, and signature Koldevi style."
        data-item-quantity="1"
        data-item-custom1-name="Size"
        data-item-custom1-options="S|M|L">
  Add to Cart
</button>

<script>
const qtyPurple = document.getElementById('quantity-purple');
const btnPurple = document.querySelector('.snipcart-add-item');
qtyPurple.addEventListener('change', () => btnPurple.setAttribute('data-item-quantity', qtyPurple.value));
</script>
