<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="assets/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link rel="icon" href="assets/favico.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png">

<title>KoldeviP</title>

<!-- Fonts & Snipcart CSS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css">

<style>
body {
    background: #fafafa;
    color: #222;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #000;
}

.logo img {
    height: 86px;
    display: block;
    margin: 0 auto;
}

nav a,
nav a:visited {
    color: #000;
    text-decoration: none;
    font-weight: 600;
    margin: 0 15px;
}

nav a:hover {
    color: #555;
}

.cart-btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 14px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    border-radius: 6px;
}

.cart-btn:hover {
    background: #fff;
    color: #000;
    border: 1px solid #000;
}

.products {
  display: flex;
  flex-direction: column; /* makes them stack vertically */
  align-items: center; /* centers items horizontally */
  gap: 30px; /* space between items */
  margin-top: 40px;
}

.product {
  text-align: center;
}

.product img {
  width: 250px;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.product img:hover {
  transform: scale(1.05);
}

.product p {
  font-size: 18px;
  font-weight: 600;
  margin-top: 10px;
  color: #333;
}


.product button {
    width: calc(100% - 24px);
    margin: 0 12px 12px;
    background: #000;
    color: #fff;
    border: none;
    padding: 8px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
}

.product button:hover {
    background: #fff;
    color: #000;
    border: 1px solid #000;
}

footer {
    text-align: center;
    padding: 20px;
    font-size: 12px;
    color: #666;
}
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="Koldevi Logo">
  </a>
  <nav>
      <a href="index.html">Shop</a>
      <a href="landing-password.html">Join VIP</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html">Contact</a>
  </nav>
  <button class="cart-btn snipcart-checkout">Cart</button>
</header>

<section class="products">
  <!-- Red Hoodie -->
  <div class="product">
    <a href="zip-up-red.html">
      <img src="assets/front-red-hoodie.png" alt="Zip Up Red Hoodie">
      <h3>Zip Up Red Hoodie</h3>
      <p>$75</p>
    </a>
    <button class="snipcart-add-item"
      data-item-id="zip-up-red"
      data-item-name="Zip Up Red Hoodie"
      data-item-price="75"
      data-item-url="zip-up-red.html"
      data-item-description="Zip Up Red Hoodie">
      Add to Cart
    </button>
  </div>

  <!-- Purple Hoodie -->
  <div class="product">
    <a href="zip-up-purple.html">
      <img src="assets/front-zip-up-purple-logo.png" alt="Zip Up Purple Hoodie">
      <h3>Zip Up Purple Hoodie</h3>
      <p>$75</p>
    </a>
    <button class="snipcart-add-item"
      data-item-id="zip-up-purple"
      data-item-name="Zip Up Purple Hoodie"
      data-item-price="75"
      data-item-url="zip-up-purple.html"
      data-item-description="Zip Up Purple Hoodie">
      Add to Cart
    </button>
  </div>

  <!-- Black Hoodie -->
  <div class="product">
    <a href="black-logo-zip.html">
      <img src="assets/black-logo-zip-up.png" alt="Black Logo Zip Up Hoodie">
      <h3>Black Logo Zip Up Hoodie</h3>
      <p>$85</p>
    </a>
    <button class="snipcart-add-item"
      data-item-id="black-logo-hoodie"
      data-item-name="Black Logo Zip Up Hoodie"
      data-item-price="85"
      data-item-url="black-logo-zip.html"
      data-item-description="Black Logo Zip Up Hoodie">
      Add to Cart
    </button>
  </div>
</section>

</body>
</html>
